<form (ngSubmit)="handleSearch()" class="mb-4">
  <div class="row g-3">
    <div class="col-md-6">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar por título o autor..."
          [(ngModel)]="searchTerm"
          name="searchTerm"
        />
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="searching">
          {{ searching ? 'Buscando...' : 'Buscar' }}
        </button>
      </div>
    </div>

    <div class="col-md-4">
      <select 
        class="form-select"
        [(ngModel)]="category"
        name="category"
        (change)="handleCategoryChange()">
        <option value="">Todas las categorías</option>
        <option *ngFor="let cat of categories" [value]="cat">
          {{ cat }}
        </option>
      </select>
    </div>

    <div class="col-md-2">
      <button 
        type="button"
        class="btn btn-outline-secondary w-100"
        (click)="handleClear()">
        Limpiar
      </button>
    </div>
  </div>
</form>
