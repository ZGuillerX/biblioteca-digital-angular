<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Biblioteca Digital</a>
    
    <button 
      class="navbar-toggler" 
      type="button" 
      (click)="toggleNavbar()"
      [attr.aria-expanded]="!isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" [class.show]="!isCollapsed">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/books" routerLinkActive="active">
            Catálogo
          </a>
        </li>
        
        <ng-container *ngIf="isAuthenticated">
          <li class="nav-item">
            <a class="nav-link" routerLink="/my-loans" routerLinkActive="active">
              Mis Préstamos
            </a>
          </li>
          <li class="nav-item" *ngIf="isAdmin()">
            <a class="nav-link" routerLink="/admin" routerLinkActive="active">
              Admin
            </a>
          </li>
        </ng-container>
      </ul>

      <ul class="navbar-nav">
        <ng-container *ngIf="isAuthenticated; else notAuthenticated">
          <li class="navbar-text me-3">
            {{ user?.username }} <span *ngIf="isAdmin()">(Admin)</span>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light btn-sm" (click)="handleLogout()">
              Cerrar Sesión
            </button>
          </li>
        </ng-container>
        
        <ng-template #notAuthenticated>
          <li class="nav-item me-2">
            <button class="btn btn-outline-light btn-sm" routerLink="/login">
              Iniciar Sesión
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary btn-sm" routerLink="/register">
              Registrarse
            </button>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
